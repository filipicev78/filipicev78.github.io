<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="css/style.css">
    <style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/aag4iwk.css">

<body>


    <script src="js/pet.js"></script>
    <div class="row">
        <div class="col-md-11" style="text-align: center;">
            <h1> Penguin feeder page </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <p>Happiness</p>
            <meter id="hapiness-meter" min="0" max="10" value="10"></meter>
            <p id="hapiness-paragraph"></p>
            <p> Belly </p>
            <meter id="belly-meter" min="0" max="10" value="10"></meter>
            <p id="belly-paragraph"></p>
            <p>Strength</p>
            <meter id="strength-meter" min="0" max="10" value="10"></meter>
            <p id="Strength-paragraph"></p>
            <p>Status</p>
            <meter id="status-meter" min="0" max="10" value="10"></meter>
            <p id="SocialStatus-paragraph"></p>
        </div>
        <div class="col-md-6">
            <img id="petImg" src="images/Pen1.PNG" width="513px" height="540px">
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary " role="button" onclick="feedPet(); "> Feed Pet </a>
            <p style="size:15px"> Will fill belly and increase strength!!</p>
            <br>
            <a class="btn btn-success " role="button" onclick="bellySled(); "> Belly Sledding </a>
            <p style="size:15px"> Will fill make peguin happier but decrease strength!!</p>
            <br>
            <a class="btn btn-light " role="button" onclick="fishingTrip(); "> Fishing Trip </a>
            <p style="size:15px"> Will fill belly and increase Happiness!!</p>
            <br>
            <a class="btn btn-danger " role="button" onclick="huddleForHeat(); "> Huddle for heat</a>
            <p style="size:15px"> Will help status and increase strength!!</p>

        </div>

    </div>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <p id="statusUpdate"> </p>
        </div>
        <div class="col-md-3">


        </div>
    </div>





</body>

</html>
